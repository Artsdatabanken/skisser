<!--layout component-->

<nav class="navigation navigation--primary" role="navigation">

    <div class="navigation__container">

        <div class="navigation__item" *ngFor="let menuItem of mainMenu; let first = first">

            <h1 class="navigation__heading">
                <!-- <a class="navigation__heading-link" routerLink="/{{ menuItem.path }}" #navigationElement closeMenu>
                   {{i}}{{ menuItem.heading | translate }}
                </a> -->

                <ng-container *ngIf="first; else notFirstNavElement">

                    <a class="navigation__heading-link" routerLink="/{{ menuItem.path }}" #firstNavigationElement closeMenu>
                        {{first}}{{ menuItem.heading | translate }}
                    </a>

                </ng-container>

                <ng-template #notFirstNavElement>

                    <a class="navigation__heading-link" routerLink="/{{ menuItem.path }}" closeMenu>
                        {{ menuItem.heading | translate }}
                    </a>

                </ng-template>
            </h1>

            <div class="navigation__section">

                <a role="menuitem" class="navigation__link" [class]="'navigation__link--' + child.rank"
                    [attr.id]="'navigationLink' + i + j" routerLinkActive="navigation__link--active"
                    routerLink="/{{ child.path }}" *ngFor="let child of menuItem.children; let j = index" closeMenu>

                    <span class="navigation__label">{{i}}{{j}} {{ child.heading | translate }} </span>

                </a>

            </div>

        </div>

        <!-- <app-subnavigation></app-subnavigation> -->

    </div>

</nav>

<!--layout component-->
