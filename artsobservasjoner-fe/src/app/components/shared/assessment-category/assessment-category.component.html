<!--shareable non dummy component-->

<div class="non-dummy">

    <dl class="assessment-categories" *ngIf="categories$ | async as categories">

        <ng-container *ngFor="let category of categories">
            
            <dt class="assessment-categories__cat assessment-categories__cat--ne">{{ category.code }}</dt>

            <ng-container *ngIf="currentLanguage$ | async as currentLanguage">
                <dd *ngIf="currentLanguage === 'en'">{{ category.en }}</dd>
                <dd *ngIf="currentLanguage === 'no'">{{ category.no }}</dd>
            </ng-container>

        </ng-container>

    </dl>

</div>
