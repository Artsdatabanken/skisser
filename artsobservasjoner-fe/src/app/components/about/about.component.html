<div class="page page--landing">

    <header class="page__header"></header>

    <div class="page__intro">
        <p class="body-text" [innerHTML]="'about.intro' | translate"> </p>
    </div>

    <div class="page__content">



        <div class="loop loop--intersections">

            <app-intersection [url]="getAboutPageUrl(item.url)" [text]="item.heading" *ngFor="let item of aboutPages">
            </app-intersection>

            <app-intersection [url]="'press'" [text]="'menu.menu_press' | translate"></app-intersection>

        </div>
    </div>

    <footer class="page__footer"></footer>

</div>
