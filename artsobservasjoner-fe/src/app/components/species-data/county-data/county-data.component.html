<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <table role="table" style="width: auto;" *ngIf="speciesData$ | async as speciesData; else noData">
            <caption>{{ 'statistics.tableCaption_countySpeciesData' | translate }}</caption>
            <thead role="rowgroup">
                <tr role="row">
                    <th role="columnheader" scope="col">{{ 'shared.area_county' | translate }}</th>
                    <th role="columnheader" scope="col" class="th-number">
                        {{ 'statistics.speciesCount' | translate }}
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody role="rowgroup">
                <tr role="row" *ngFor="let item of speciesData.results">
                    <th role="rowheader" scope="row" *ngIf="item.areaName | async as areaName">{{ areaName }}
                        {{item.areaId}}</th>
                    <td role="cell" class="td-number">{{ item.speciesCount | formatNumber }}</td>
                    <td style="text-align: right;">
                        <a class="button button--link" [routerLink]="[DETAILED_SPECIES_LIST_LINK, item.areaId]">
                            {{ 'shared.readMore_speciesList' | translate }}
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <ng-template #noData>
            <app-error-response></app-error-response>
        </ng-template>


    </div>

</div>
