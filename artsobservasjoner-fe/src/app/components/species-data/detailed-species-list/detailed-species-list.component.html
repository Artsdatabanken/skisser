<div class="page page--landing">

    <header class="page__header">
        <h2 *ngIf="areaName$ | async as area">{{ area }}</h2>
    </header>

    <div class="page__intro"></div>

    <div class="page__content">

        <p class="body-text">{{ 'tables.tableDescription_countySpeciesList' | translate }}</p>

        <h3>{{ 'shared.filter' | translate }}</h3>

        <ng-container *ngIf="areaName$ | async as area">
            <app-filter [predefinedArea]="area"></app-filter>
        </ng-container>
        
        <br><br><br><br>

        <div *ngIf="detailedData$ | async as detailedSpeciesData">

            <ng-container *ngIf="detailedSpeciesData.totalCount === 0">
                {{ 'shared.noResults' | translate }}
                <br><br>
            </ng-container>

            <div class="stripe stripe--dummy stripe--accordion" style="max-width: 100%;" *ngIf="detailedSpeciesData.totalCount > 0">

                <div class="stripe__cell">
                    {{ 'tables.tableHeading_species' | translate }}
                </div>
                <div class="stripe__cell">
                    {{ 'tables.tableHeading_species_firstSeen' | translate }}
                </div>
                <div class="stripe__cell">
                    
                </div>

            </div>

            <ng-container *ngFor="let item of detailedSpeciesData.results; let i = index">

                <!-- <app-data-stripe [position]="getPosition(i, detailedSpeciesData.pageNumber, detailedSpeciesData.pageSize)"
                    [data]="item">
                </app-data-stripe> -->

                <app-accordion-stripe [data]="item">
                </app-accordion-stripe>

            </ng-container>

        </div>

        <br><br><br><br>

        <!-- <app-pagination *ngIf="totalPages$ | async as totalPages" [totalPages]="totalPages"
            (switchedPage)="onPaginationClick($event)"></app-pagination> -->

    </div>

    <footer class="page__footer"></footer>

</div>
