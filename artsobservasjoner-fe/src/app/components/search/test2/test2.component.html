<div class="page">

    <header class="page__header"></header>

    <div class="page__intro">

        <!--shareable non dummy component-->

        <div class="">

            <app-filter [dfYears]="false"></app-filter>
            <button class="button button--primary button--md" style="width: auto;" (click)="toggle()">Flere
                filtre</button>
           

        </div>

        <div class="search-wrapper" id="search">
          
            <br><br><br><br>

            <div class="search" [ngClass]="{'search--active' : isActive}">

                <div class="search__content">

                    <button class="button button--full" style="width: auto;" (click)="close()">Lukk</button>
                    <br><br>

                    <input class="input input--search" id="fltrTaxon"
                        placeholder="{{ 'shared.search_searchTaxon' | translate }}">

                    <div class="bulk">
                        <button class="button button--dropdown">Filterbolk 1</button>
                        <div class="bulk__content">
                            <input type="text" class="input input--search" placeholder="Søk noe">
                            <br>
                            <div class="checkboxes">
                                <label class="checkbox">
                                    <span class="checkbox__input">
                                        <input type="checkbox" name="checkbox">
                                        <span class="checkbox__control">
                                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'
                                                aria-hidden="true" focusable="false">
                                                <path fill='none' stroke='currentColor' stroke-width='3'
                                                    d='M1.73 12.91l6.37 6.37L22.79 4.59' />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="radio__label">Checkbox</span>
                                </label>

                                <!-- Change color, as for an error state-->
                                <label class="checkbox" style="--color: #FE3C53;">
                                    <span class="checkbox__input">
                                        <input type="checkbox" name="checked" checked>
                                        <span class="checkbox__control">
                                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'
                                                aria-hidden="true" focusable="false">
                                                <path fill='none' stroke='currentColor' stroke-width='3'
                                                    d='M1.73 12.91l6.37 6.37L22.79 4.59' />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="radio__label">Checkbox - Checked</span>
                                </label>

                                <label class="checkbox checkbox--disabled">
                                    <span class="checkbox__input">
                                        <input type="checkbox" name="disabled" disabled>
                                        <span class="checkbox__control">
                                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'
                                                aria-hidden="true" focusable="false">
                                                <path fill='none' stroke='currentColor' stroke-width='3'
                                                    d='M1.73 12.91l6.37 6.37L22.79 4.59' />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="radio__label">Checkbox - Disabled</span>
                                </label>

                                <label class="checkbox checkbox--disabled">
                                    <span class="checkbox__input">
                                        <input type="checkbox" name="disabled-checked" disabled checked>
                                        <span class="checkbox__control">
                                            <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'
                                                aria-hidden="true" focusable="false">
                                                <path fill='none' stroke='currentColor' stroke-width='3'
                                                    d='M1.73 12.91l6.37 6.37L22.79 4.59' />
                                            </svg>
                                        </span>
                                    </span>
                                    <span class="radio__label">Checkbox - Disabled Checked</span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="bulk">
                        <button class="button button--dropdown">Filterbolk 2</button>
                        <div class="bulk__content">
                            <input type="text" class="input input--search" placeholder="Søk noe">
                            <br>

                        </div>
                    </div>


                    <div class="bulk">
                        <button class="button button--dropdown">Filterbolk 3</button>
                        <div class="bulk__content">
                            <input type="text" class="input input--search" placeholder="Søk noe">
                        </div>
                    </div>


                    <div class="bulk">
                        <button class="button button--dropdown">Filterbolk 4</button>
                        <div class="bulk__content"></div>
                    </div>


                    <div class="bulk">
                        <button class="button button--dropdown">Filterbolk 5</button>
                        <div class="bulk__content"></div>
                    </div>

                </div>

                <div class="search__bar">
                    <button class="button button--sm">Lukk</button>
                    <button class="button button--sm button--full">Søk</button>
                </div>

            </div>



        </div>

        <!--shareable non dummy component-->
        
    </div>

    <div class="page__content">

        <div *ngIf="sightings$ | async as sightings">

            <table>
                <thead>
                    <tr>
                        <th colspan="7">TEST</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sighting of sightings">
                        <td>{{ sighting.id }}</td>
                        <td><i>{{ sighting.taxon?.name }}</i></td>
                        <td>{{ sighting.taxon?.rank }}</td>
                        <td>{{ sighting.observed_on | date: 'dd.MM.YYYY' }}</td>
                        <td>{{ sighting.created_at | date: 'dd.MM.YYYY' }}</td>
                        <td>{{ sighting.user_login }}</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>

    <footer class="page__footer"></footer>


</div>
