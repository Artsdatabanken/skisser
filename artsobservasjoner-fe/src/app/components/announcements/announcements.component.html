<div class="page page--landing">

    <header class="page__header"></header>

    <div class="page__intro" *ngIf="!location">

        <p>Ingress og annen nÃ¸dvendig tekst</p>

    </div>

    <div class="page__content">

        <div *ngIf="announcements$ | async as announcements; else noData">

            <div class="loop loop--2x">

                <a routerLink="/announcements/{{ item.url }}" class="dropdown-box"
                    [class]="'dropdown-box--' + item.icon"
                    *ngFor="let item of (take === 0 ? (announcements) : (announcements | slice: 0: take) )">
                   
                    <h1 class="dropdown-box__heading">{{ item.title }}</h1>
                    <div class="dropdown-box__details">
                        {{ item.published | localizedDate }},
                        {{ 'shared.at' | translate }} {{ item.published | date: 'hh:mm' }}
                    </div>
                    <div class="dropdown-box__content" [innerHTML]="item.body | truncateText: 150 | stripHtml"></div>

                </a>

            </div>

        </div>

        <ng-template #noData>
            <app-error-message></app-error-message>
        </ng-template>

    </div>

    <footer class="page__footer"></footer>

</div>
