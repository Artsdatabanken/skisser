<div class="page page--landing">

    <header class="page__header"></header>

    <div class="page__intro" *ngIf="!location">

        <p>Ingress og annen nÃ¸dvendig tekst</p>

    </div>

    <div class="page__content">

        <div *ngIf="announcements$ | async as announcements">


            <div class="dropdown-box" [class]="'dropdown-box--' + item.icon" *ngFor="let item of (take === 0 ? (announcements) : (announcements | slice: 0: take) )">
                <h1 class="dropdown-box__heading">{{ item.title }}</h1>
                <div class="dropdown-box__content" [innerHTML]="item.body"></div>
            </div>



        </div>

        <!-- <ng-template #message>
            <p class="message">{{ errorMessage }}</p>
        </ng-template> -->

    </div>

    <footer class="page__footer"></footer>

</div>
