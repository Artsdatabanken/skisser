<div class="page">

  <header class="page__header"></header>

  <div class="page__intro"> </div>

  <div class="page__content">

    <div class="press">

      <ng-container *ngIf="announcements$ | async as announcements; else noData">

        <h1 class="page-title">{{ 'menu.menu_announcements' | translate }}</h1>

        <div class="loop loop--2x">

          <!-- <app-teaser [type]="'icon'" [icon]="'bell'" [url]="'/announcements/' + item.url" [tag]="'news.currently' | translate"
            [date]="item.published" [title]="item.title" [text]="item.body | truncateText: 100 | stripHtml"
            *ngFor="let item of announcements | slice: 0 : 4"> </app-teaser> -->

          <app-teaser 
              *ngFor="let item of announcements | slice: 0 : 4"
              [type]="'icon'" 
              [icon]="'bell'" 
              [url]="'/announcements/' + item.url"
              [tag]="'news.currently' | translate" 
              [date]="item.published" 
              [title]="item.title"> 
          </app-teaser>

        </div>

        <br><br>
        <a routerLink="/news" class="button button--cta">{{ 'headings.announcements' | translate }}</a>

      </ng-container>

      <br>
      <br>

      <div *ngIf="news$ | async as news; else noData">

        <h1 class="page-title">{{ 'menu.menu_news' | translate }}</h1>

        <div class="loop loop--news">

          <app-teaser [type]="'img'" [source]="item.imgUrl" [url]="item.url" [tag]="'news.currently' | translate"
            [date]="item.created" [title]="item.title" [text]="item.body | truncateText: 150 | stripHtml"
            *ngFor="let item of news | slice: 0 : 6"> </app-teaser>

        </div>

        <br><br>

        <a routerLink="/news" class="button button--cta">{{ 'headings.news' | translate }}</a>

      </div>

    </div>

    <ng-template #noData>
      <app-error-response></app-error-response>
    </ng-template>

  </div>

  <footer class="page__footer"></footer>

</div>
