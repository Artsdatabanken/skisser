<div class="page">

    <header class="page__header">
        <h1 class="page-title">{{ pageTitle | translate }}</h1>
    </header>

    <div class="page__intro">
        <app-artsobs-numbers></app-artsobs-numbers>
    </div>

    <div class="page__content" style="min-height: 90vh;">

        <div class="dropdown-container">

            <div class="dropdown" [ngClass]="{'dropdown--active': activeDropdown}" (clickElsewhere)="closeDropdown()">

                <button class="dropdown__button" [ngClass]="{'dropdown__button--active': activeDropdown}"
                    (click)="toggleDropdown()">
                    {{ 'statistics.overviewStats_buttonText' | translate }}
                </button>

                <div class="dropdown__pane" [ngClass]="{'dropdown__pane--open': activeDropdown}"
                    [attr.aria-expanded]="activeDropdown">

                    <a *ngFor="let child of children" class="dropdown__link dropdown__link--stats"
                        routerLink="/observations/statistics/overview-statistics/{{child.path}}"
                        routerLinkActive="dropdown__link--active" closeDropdown getDropdownItem>
                        {{ child.data.title | translate }}
                    </a>

                </div>

            </div>

        </div>

        <p style="width: 60ch;">
            Her trenger vi kanskje litt tekst? Sed id felis id justo faucibus fermentum nec fringilla tortor. Duis et
            auctor est, quis posuere odio.
        </p>

        <br>

        <router-outlet></router-outlet>

    </div>


    <div class="page__footer"></div>
</div>
