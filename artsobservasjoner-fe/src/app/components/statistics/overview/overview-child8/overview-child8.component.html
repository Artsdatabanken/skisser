<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <!-- DENNE MÅ VÆRE MED. TODO REFACTOR -->
        <ng-container *ngIf="data$ | async"></ng-container>
        <!-- DENNE MÅ VÆRE MED -->

        <p class="body-text" [innerHTML]="'statistics.description_monthlySightings' | translate"></p>

        <br><br>

        <!-- <select name="speciesGroupsSelector" id="speciesGroups" [(ngModel)]="selectedSpeciesGroup"
            (ngModelChange)="onSelection($event)">

            <option [ngValue]="null">
                {{ 'statistics.overviewStats_selectSpeciesGroup' | translate }}
            </option>

            <option [value]="sg.id" *ngFor="let sg of speciesGroups$ | async">
                <ng-container *ngIf="currentLanguage$ | async as currentLanguage">
                    {{ currentLanguage === 'no' ? sg.no : sg.en }}
                </ng-container>
            </option>

        </select> -->

        <div class="select-box" style="width: 22%" (clickElsewhere)="closeSpeciesGroupsPane(this)">

            <button class="button button--dropdown" id="fltrSpeciesGroup"
                (click)="toggleSpeciesGroupsDropdown()">
                {{ 'statistics.overviewStats_selectSpeciesGroup' | translate }}
            </button>

            <div class="select-box__field" [ngClass]="{'select-box__field--show': showSpeciesGroupsPane}"
                *ngIf="speciesGroups$ | async as speciesGroups">

                <div class="select-box__stripe" *ngFor="let sg of speciesGroups"
                    (click)="onSpeciesGroupsSelection(sg.id)">

                    <ng-container *ngIf="currentLanguage$ | async as currentLanguage">
                        {{ currentLanguage === 'no' ? sg.no : sg.en }}
                    </ng-container>

                </div>

            </div>

        </div>

        <div class="chart-container" *ngIf="selectedSpeciesGroup">
            <canvas id="myCanvas" #myCanvas></canvas>
        </div>

        <ng-template #noData>
            <app-error-response></app-error-response>
        </ng-template>

    </div>


</div>
