<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <ng-container *ngIf="data$ | async as data"></ng-container>

        <div class="chart-container">
            <canvas id="myCanvas" #myCanvas></canvas>
        </div>

        <div class="chart-container">
            <canvas id="myCanvas2" #myCanvas2></canvas>
        </div>

    </div>


</div>
