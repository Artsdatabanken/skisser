<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <br>

        <div class="loop loop--stats">

            <ng-container *ngIf="data$ | async as data; else noData">

                <app-icon-badge [data]="data.totalProjectsCount" [style]="'list'"
                    [text]="'statistics.projects_totalCount' | translate" [icon]="true" [iconType]="'project'"></app-icon-badge>

                <app-icon-badge [data]="data.publicProjectsCount" [style]="'list'"
                    [text]="'statistics.projects_publicCount' | translate" [icon]="true" [iconType]="'project'"></app-icon-badge>

                <app-icon-badge [data]="data.privateProjectsCount" [style]="'list'"
                    [text]="'statistics.projects_privateCount' | translate" [icon]="true" [iconType]="'project'"></app-icon-badge>

            </ng-container>

        </div>

        <ng-template #noData>
            <app-error-response></app-error-response>
        </ng-template>

        <br>

    </div>


</div>
