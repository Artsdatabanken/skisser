<div class="child">

    <h2>{{ pageTitle }}</h2>

    <div class="section">

        <div *ngIf="data$ | async as data; else noData">

            <table style="min-width: 60%; width: auto;">
                <thead>
                    <tr>
                        <th scope="col" role="columnheader">
                            {{ 'statistics.tableHeading_speciesGroup' | translate }}
                        </th>
                        <th scope="col" role="columnheader" class="th-number">
                            {{ 'statistics.tableHeading_sightingsCount' | translate }}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dataItem of data">
                        <th scope="row" role="rowheader">
                            {{ currentLanguage == 'no' ? dataItem.speciesGroup.labelNorwegian :
                            dataItem.speciesGroup.labelEnglish }}
                        </th>
                        <td class="td-number">
                            {{ dataItem.count | numberProxy }}
                        </td>
                    </tr>
                </tbody>
                <!-- <tbody>
                    <tr *ngFor="let dataItem of data">
                        <td *ngFor="let element of dataItem.values | newKeyValue">
                     
                            {{ element.value }}

                            {{ currentLanguage == 'no' ? item.speciesGroup.labelNorwegian :
                            item.speciesGroup.labelEnglish }}
                        </td>
                    </tr>
                </tbody> -->
            </table>

        </div>

        <div class="chart-container">
            <canvas id="myCanvas" #myCanvas></canvas>
        </div>

        <ng-template #noData>
            <app-error-response></app-error-response>
        </ng-template>

    </div>

</div>
