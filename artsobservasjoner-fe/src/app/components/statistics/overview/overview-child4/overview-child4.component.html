<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <br>

        <div class="loop loop--stats">

            <div class="numbers-box numbers-box--list">
                <div class="numbers-box__icon numbers-box__icon--users"></div>

                <div class="numbers-box__wrapper">
                    <div class="numbers-box__item"> 3456 </div>
                    <div class="numbers-box__text"> Antall brukere ifjor </div>
                </div>
            </div>

            <div class="numbers-box numbers-box--list">
                <div class="numbers-box__icon numbers-box__icon--users"></div>

                <div class="numbers-box__wrapper">
                    <div class="numbers-box__item"> 37 </div>
                    <div class="numbers-box__text"> Antall bruker <br>nåværende år </div>
                </div>
            </div>

            <div class="numbers-box numbers-box--list">
                <div class="numbers-box__icon numbers-box__icon--new-users"></div>

                <div class="numbers-box__wrapper">
                    <div class="numbers-box__item"> 4 </div>
                    <div class="numbers-box__text"> Antall brukere i <br> de siste 7 dagene </div>
                </div>
            </div>

        </div>

    </div>


</div>
