<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <br>

        <div class="loop loop--stats">

            <app-total-count-statistics [statistics]="totalCountStatistics.usersLastYear" [style]="'list'"
                [text]="'statistics.usersCount_lastYear' | translate" [icon]="true"></app-total-count-statistics>

            <app-total-count-statistics [statistics]="totalCountStatistics.usersThisYear" [style]="'list'"
                [text]="'statistics.usersCount_thisYear' | translate" [icon]="true"></app-total-count-statistics>

            <app-total-count-statistics [statistics]="totalCountStatistics.usersLast7Days" [style]="'list'"
                [text]="'statistics.usersCount_last7' | translate" [icon]="true"></app-total-count-statistics>

        </div>

        <br>

        <small>
            * {{ 'statistics.usersCount_dataDescription' | translate }}
        </small>

    </div>


</div>
