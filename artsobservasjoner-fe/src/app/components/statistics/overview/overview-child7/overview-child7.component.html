<div class="child">

    <h2 *ngIf="pageTitle$ | async as pageTitle">{{ pageTitle }}</h2>

    <div class="section">

        <div role="region" tabindex="0" aria-labelledby="caption1">

            <table>
                <caption id="caption1">{{ 'statistics.tableCaption_geographicalDistribution' | translate }}</caption>
                <thead role="rowgroup">
                    <tr role="row">
                        <th scope="col" role="columnheader"></th>

                        <ng-container *ngIf="speciesGroups$ | async as speciesGroups">
                            <ng-container *ngIf="currentLanguage$ | async as currentLanguage">
                                <th class="th-number" *ngFor="let speciesGroup of speciesGroups">
                                    <app-species-group [speciesGroupId]="speciesGroup.id" [language]="currentLanguage">
                                    </app-species-group>
                                </th>
                            </ng-container>
                        </ng-container>
                    </tr>
                </thead>
                <tbody role="rowgroup" *ngIf="data$ | async as data">
                    <tr role="row" *ngFor="let item of data | newKeyValue">
                        <th scope="row" role="rowheader">{{ item.key }}</th>


                        <ng-container *ngFor="let element of item.value | newKeyValue">
                            <td role="cell" class="td-number">{{ element.value | formatNumber }}</td>
                        </ng-container>
                    </tr>
                </tbody>
                <!-- <tfoot role="rowgroup">
                    <tr role="row">
                        <th role="rowheader" scope="row">Total</th>
                    </tr>
                </tfoot> -->
            </table>

        </div>


        <br><br><br><br><br>

        <div class="map-wrapper">
            <div id="map" class="map"></div>
        </div>

    </div>

</div>
