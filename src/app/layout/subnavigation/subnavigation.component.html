<!--layout component-->

<nav class="subnavigation" role="subnavigation" [attr.aria-label]="ariaLabel">
    <a class="subnavigation__link button button--sm" [routerLink]="'/home'" *ngIf="ariaLabel === 'footerMenu'">Home</a>
    <a class="subnavigation__link button button--sm" routerLinkActive="subnavigation__link button--active" routerLink="{{ link }}"
        [ngClass]="{'navigation__link--in-footer': ariaLabel === 'footerMenu'}"
        *ngFor="let link of navigationLinks$ | async">
        {{ link | titlecase | translate }}
    </a>

    <app-language-switcher></app-language-switcher>
</nav>

<!--layout component-->
