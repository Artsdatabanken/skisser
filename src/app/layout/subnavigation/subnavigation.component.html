<!--layout component-->

<nav class="subnavigation" role="subnavigation" [attr.aria-label]="ariaLabel">
    <a class="subnavigation__link" [routerLink]="'/home'" *ngIf="ariaLabel === 'footerMenu'">Home</a>
    <a class="subnavigation__link" routerLinkActive="subnavigation__link--active" routerLink="{{ link }}"
        [ngClass]="{'navigation__link--in-footer': ariaLabel === 'footerMenu'}"
        *ngFor="let link of navigationLinks$ | async">
        {{ link | titlecase | translate }}
    </a>
    <a class="subnavigation__link" href="/feed.xml" *ngIf="ariaLabel === 'footerMenu'">Feed</a>




    <app-language-switcher></app-language-switcher>
</nav>

<!--layout component-->
