<!--layout component-->

<nav class="subnavigation" role="navigation" [attr.aria-label]="ariaLabel">
    <a class="subnavigation__link button button--sm" routerLinkActive="subnavigation__link--active button--active"
        routerLink="{{ link }}" *ngFor="let link of navigationLinks$ | async">
        {{ link | titlecase | translate }}
    </a>

    <app-language-switcher></app-language-switcher>
</nav>

<!--layout component-->
