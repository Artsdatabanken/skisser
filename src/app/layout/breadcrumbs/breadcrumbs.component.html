<div class="shareable-component">

    <div class="subsub">

        <ul class="breadcrumbs" aria-label="Breadcrumbs">

            <li class="breadcrumbs__item" *ngIf="!isHome">
                <span class="breadcrumbs__link" [routerLink]="['/']" routerLinkActive="breadcrumbs__link--active">
                    Forsiden
                </span>
                <span class="separator"> </span>
            </li>
            <li class="breadcrumbs__item" *ngFor="let breadcrumb of breadcrumbs; let i = index">
                <span class="breadcrumbs__link" [routerLink]="breadcrumb.url"
                    routerLinkActive="breadcrumbs__link--active">
                    {{ breadcrumb.label }}
                </span>
                <span class="separator" *ngIf="i !== breadcrumbs.length - 1"> </span>
            </li>

        </ul>

        <div>
            <small>
                <span>Innlogget som </span>

                <a href="" class="role">Ole Olesen</a>
                &nbsp;
                <span>Bytt rolle</span>

            </small>
        </div>

    </div>

</div>
