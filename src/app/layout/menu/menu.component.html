<button class="hamburger hamburger--squeeze" [ngClass]="{'hamburger--is-active': isActive}" type="button"
    (click)="toggleMenu()">
    <span class="hamburger__text">
        Meny
    </span>
    <span class="hamburger__box">
        <span class="hamburger__inner"></span>
    </span>
</button>

<div class="menu" [ngClass]="{'menu--open': isActive}">

    <!-- <div class="">
        <app-language-switcher [cssClass]="'flags--mobile'"></app-language-switcher>
    </div>

    <br><br> -->

    <nav class="navigation navigation--top">

        <!-- <div class="navigation__container"> -->

            <a class="navigation__link" routerLinkActive="navigation__link--active" routerLink="{{ link.name }}"
                *ngFor="let link of topNavigationLinks$ | async">
               <span class="navigation__label"> {{ link.title }}</span>
            </a>

        <!-- </div> -->

    </nav>

    <!-- <div class="menu-search">
        <form action="">
            <input type="search" name="search" value="SÃ¸k">
            <button class="styleless icon icon--search"></button>
        </form>
    </div> -->
    

    <nav class="navigation navigation--primary">

        <div class="navigation__container">

            <div class="navigation__item" *ngFor="let link of navigationLinks$ | async">

                <h1 class="navigation__section">
                    {{ link.section }}
                </h1>

                <a class="navigation__link" routerLinkActive="navigation__link--active" routerLink="{{ link.name }}"
                    *ngFor="let link of link.content">
                   <span class="navigation__label"> {{ link.title }}</span>
                </a>
            </div>

        </div>

    </nav>

    <nav class="navigation navigation--secondary">

        <div class="navigation__container">

            <div class="navigation__item" *ngFor="let link of subNavigationLinks$ | async">

                <h1 class="navigation__section">
                    {{ link.section }}
                </h1>

                <a class="navigation__link" routerLinkActive="navigation__link--active" routerLink="{{ link.name }}"
                    *ngFor="let link of link.content">
                   <span class="navigation__label"> {{ link.title }}</span>
                </a>
            </div>

        </div>

    </nav>

</div>
