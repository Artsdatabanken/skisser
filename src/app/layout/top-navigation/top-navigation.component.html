<!--layout component-->

<nav class="top-navigation" role="navigation" [attr.aria-label]="ariaLabel">
    <a class="top-navigation__link" [class]="getCSSClass(link.url)" routerLinkActive="top-navigation__link--active"
        routerLink="{{ link.url }}" *ngFor="let link of navigationLinks$ | async">
        {{ link.title }}
    </a>
</nav>

<!--layout component-->
