<!--layout component-->

<!--mobil-->
<nav class="navigation navigation--top" *ngIf="location === 'menu'">

    <a class="navigation__link" [class]="getStyle(link.data.id)" routerLinkActive="navigation__link--active"
        routerLink="{{ link.path }}" *ngFor="let link of topMenu" closeMenu>
        <span class="navigation__label"> {{ link.data.text }}</span>
    </a>

</nav>
<!--mobil-->

<!--desktop-->
<nav class="top-navigation" *ngIf="location === 'header'">

    <!-- <button class="dashboard-toggle" id="dashboardToggleButton"
        [ngClass]="{'dashboard-toggle--active': showDashboardPane}" (click)="showDashboardPane = !showDashboardPane"
        #toggleDashboardButton>

        <span *ngIf="!isLoggedIn">Logg inn</span>
        <span *ngIf="isLoggedIn">Min side</span>

    </button> -->

    <button class="dashboard-toggle" id="dashboardToggleButton"
        [ngClass]="{'dashboard-toggle--active': showDashboardPane}" (click)="toggleDashboard()" arial-label="Åpne og lukke innloggingsmenyen">

        <span *ngIf="!isLoggedIn">Logg inn</span>
        <span *ngIf="isLoggedIn">Min side</span>

    </button>

    <div class="dashboard-pane" id="dashboardPane" [ngClass]="{'dashboard-pane--open': showDashboardPane}" [attr.arial-expanded]="showDashboardPane">

        <div class="dashboard-pane__item dashboard-pane__item--tall dashboard-pane__item--first" *ngIf="!isLoggedIn">

            <form action="">
                <label for="">E-post</label>
                <input type="text" placeholder="Angi e-post">
                <br>
                <label for="">Passord</label>
                <input type="password" placeholder="Angi passord">

                <div style="font-size: 14px; margin: 10px 0 15px; text-align: center;">Glemt brukernavn eller passord?
                </div>

                <button style="float: right;" class="button button--sm button--primary button--centered"
                    (click)="login()">Logg inn</button>
                <br><br>
            </form>

        </div>

        <hr *ngIf="!isLoggedIn">

        <div class="dashboard-pane__item dashboard-pane__item--tall" *ngIf="!isLoggedIn">
            Ny bruker? &nbsp;<a routerLink="/register" closePane>Registrer deg nå</a>
        </div>

        <div class="dashboard-pane__item" *ngIf="isLoggedIn">
            <a class="top-navigation__link" routerLink="/user-profile" closePane>Min profil</a>
        </div>

        <div class="dashboard-pane__item dashboard-pane__item--messages" *ngIf="isLoggedIn">
            <a class="top-navigation__link top-navigation__link--messages" routerLink="/messages" closePane>
                Meldinger
            </a>
            <span style="color: red; font-weight: 700;">4 </span>
        </div>

        <br *ngIf="isLoggedIn">
        <hr *ngIf="isLoggedIn">

        <div class="dashboard-pane__item dashboard-pane__item--tall" *ngIf="isLoggedIn">
            Innlogget som <strong>Navn Navnesen</strong> med rolle som <strong>privat bruker</strong>.
            <br>
            <br>
            <div class="aligncenter">

                <select name="" id="changeRole">
                    <option value="">Bytte rolle?</option>
                    <option value="">Rolle 1</option>
                    <option value="">Rolle 2</option>
                    <option value="">Rolle 4</option>
                    <option value="">Rolle 5</option>
                    <option value="">Rolle 6</option>
                </select>
                &nbsp;&nbsp;
                <input type="submit" class="" value="Logge ut?" (click)="logout()">
            </div>
        </div>


    </div>

</nav>
<!--desktop-->

<!--layout component-->
