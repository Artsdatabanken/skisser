<div class="page page--frontpage frontpage">

    <!--intro-->
    <div class="frontpage__section frontpage__section--single-column">

        <p class="frontpage__paragraph">
            <a class="styleless aligncenter" style="display: block;" routerLink="/register">
                <div>Bli med og hjelpe oss</div>
                <div>å kartlegge norsk natur!</div>
            </a>
        </p>

    </div>

    <!--intro-->

    <!--top-->
    <div class="frontpage__section frontpage__section--colored">

        <div class="frontpage__cell frontpage__cell--narrow frontpage__cell--top">
            <div>
                <form class="form" action="">
                    <label for="species">Artsnavn</label>
                    <input type="text" name="species" id="species" placeholder="Carcharodon carcharias - hvithai">

                    <label for="species">Bilde</label>
                    <input type="file">

                    <label for="species">Dato</label>
                    <input type="date" name="date">

                    <label for="species">Tid</label>
                    <input type="time" name="tid">

                    <label for="species">Sted</label>
                    <div class="form__grid form__grid--bss">

                        <input type="text" name="Sted" placeholder="Trondheim">
                        <button class="button button--primary button--map button--map-1">Marker på kart</button>
                        <button class="button button--primary button--map button--map-2">Hent fra GPS</button>

                    </div>

                    <!-- <input type="submit" value="Send inn" class="button button--cta"> -->
                </form>
            </div>
        </div>
        <div class="frontpage__cell frontpage__cell--auto-width frontpage__cell--colored frontpage__cell--top">
            <button type="submit" value="Send inn" class="button button--cta button--styleless">
                <h2 class="frontpage__heading">Rapporter hva du har sett!</h2>
            </button>
        </div>

    </div>
    <!--top-->

    <!--content-->
    <div class="frontpage__section frontpage__section--column frontpage__section--tall">

        <h2 class="frontpage__heading">Siste observasjoner</h2>
        <app-sightings></app-sightings>

    </div>
    <!--content-->

    <!--services-->

    <div
        class="frontpage__section frontpage__section--column frontpage__section--narrow frontpage__section--tall frontpage__section--colored2">

        <h2 class="frontpage__heading">Snarveier</h2>

        <div class="loop loop--cards">

            <app-card [type]="'link'" [url]="'/report-observation'" [title]="'Rapportere observasjon'"></app-card>
            <app-card [type]="'link'" [url]="'/observations'" [title]="'Se, søk og filtrer observasjoner'"></app-card>
            <app-card [type]="'link'" [url]="'/dashboard'" [title]="'Mine observasjoner'"></app-card>
            <app-card [type]="'link'" [url]="'/statistics'" [title]="'Fremmede arter'"></app-card>

        </div>

    </div>

    <!--services-->

    <!--extras-->

    <div class="frontpage__section  frontpage__section--extratall">

        <div class="frontpage__cell frontpage__cell--narrow">
            <p class="frontpage__paragraph">Visste du at du kan opprette dine egne prosjekter og la andre rapportere
                observasjoner på dem?</p>
        </div>
        <div class="frontpage__cell frontpage__cell--narrow frontpage__cell--centered frontpage__cell--colored3">
            <a href="" class="button button--cta button--xl button--centered">Opprett prosjekt</a>
        </div>

    </div>

    <!--extras-->

    <!--news & articles-->

    <div class="frontpage__section frontpage__section--column frontpage__section--tall frontpage__section--colored3">

        <h2 class="frontpage__heading">Siste nytt</h2>

        <div class="loop loop--teasers">
            <app-teaser [source]="'animal1'" [url]="'/'" [text]="loremIpsum" [tag]="'Aktuelt'" [date]="'04.10.2020'"
                [title]="'Aktuell etian eilefend laooreet'"> </app-teaser>
            <app-teaser [source]="'animal2'" [url]="'/'" [text]="loremIpsum" [tag]="'Nyhet'" [date]="'22.09.2020'"
                [title]="'Aktuell nullam accusam sagittis'"> </app-teaser>
            <app-teaser [source]="'animal3'" [url]="'/'" [text]="loremIpsum" [tag]="'Kunngjøring'" [date]="'19.08.2020'"
                [title]="'Aktuell placerat extristique velit tiemole'"> </app-teaser>
            <app-teaser [source]="'animal6'" [url]="'/'" [text]="loremIpsum" [tag]="'Kunngjøring'" [date]="'13.07.2020'"
                [title]="'Aktuell lorem ipsum nullam felsi sed tristique'"> </app-teaser>
        </div>

        <div class="centered"><a class="button button--centered" href="">Flere nyheter</a></div>

    </div>

    <!--news & articles-->

    <!--extras-->

    <div class="frontpage__section" style="padding: 100px 30px;">

        <div class="frontpage__cell frontpage__cell--narrow">
            <p class="frontpage__paragraph">Lyst til å hjelpe oss å kvalitetssikre artsobservasjoner?</p>
        </div>
        <div class="frontpage__cell frontpage__cell--narrow frontpage__cell--centered frontpage__cell--colored3">
            <a href="" class="button button--cta button--xl button--centered">Bli validator!</a>
        </div>

    </div>

    <!--extras-->

    <!--bottom-->

    <!-- <div class="frontpage__section"></div> -->

    <!--bottom-->

</div>
