<div class="page">

    <header class="page__header">
        <h1 class="page__title" [innerHtml]="pageTitle"></h1>
    </header>

    <div class="page__intro">

        <figure class="featured-image page__image">
            <img class="featured-image__img" src="{{ post.imgUrl }}" alt="">
        </figure>

    </div>

    <div class="page__content">

        <div class="date">{{ post.date | date: 'dd.MM.yyyy'}}</div>

        <div class="page__body" [innerHtml]="post.content"></div>

    </div>

    <footer class="page__footer"></footer>

</div>
