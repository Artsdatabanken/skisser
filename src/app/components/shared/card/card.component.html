<!--shareable component-->

<ng-container *ngIf="div"></ng-container>

<ng-container *ngIf="type === 'link'">

    <a class="card" [ngClass]="cssClass" [routerLink]="[url]" routerLinkActive="card--active">
        <h1 class="card__heading">{{ label }}</h1>
        <p class="card__text">{{ text }}</p>
    </a>

</ng-container>

<ng-container *ngIf="button"></ng-container>

<!--shareable component-->
