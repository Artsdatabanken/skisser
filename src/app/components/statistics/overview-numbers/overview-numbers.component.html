<div class="page">

    <header class="page__header">
        <h1 class="page-title">{{ pageTitle }}</h1>
    </header>

    <div class="page__intro">
        <p>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Curabitur nec
            mollis ante. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </div>

    <div class="page__content">

        <ul class="link-list link-list--sm">
            <li class="link-list__item" *ngFor="let child of children"><a class="link-list__link"
                    routerLink="/observations/statistics/overview/{{child.path}}"
                    routerLinkActive="link-list__link--active">{{ child.data.text }}</a></li>
        </ul>

        <select name="overviewStats" id="overviewStats">
            <option value="{{ child.data.text }}" *ngFor="let child of children">{{ child.data.text }}</option>
        </select>

        <br>
        <br>
        <br>
        <br>

        <router-outlet></router-outlet>

    </div>

    <div class="page__footer"></div>
</div>
