<div class="page">

    <header class="page__header">
        <h1 class="page-title">{{ pageTitle }}</h1>
    </header>

    <div class="page__intro">
        <p>
            Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Curabitur nec
            mollis ante. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </p>
    </div>

    <div class="page__content" style="min-height: 75vh;">

        <!-- <ul class="link-list link-list--sm">
            <li class="link-list__item" *ngFor="let child of children"><a class="link-list__link"
                    routerLink="/observations/statistics/overview/{{child.path}}"
                    routerLinkActive="link-list__link--active">{{ child.data.text }}</a></li>
        </ul> -->

        <div class="dropdown">

            <button class="dropdown__button" [ngClass]="{'dropdown__button--active': activeDropdown}" (click)="toggleDropdown()">{{ dropDownText }}</button> 

            <div class="dropdown__pane" [ngClass]="{'dropdown__pane--open': activeDropdown}">

                <a *ngFor="let child of children" class="dropdown__link"
                    routerLink="/observations/statistics/overview/{{child.path}}"
                    routerLinkActive="dropdown__link--active" closeDropdown getDropdownItem>
                    {{ child.data.text }}
                </a>


            </div>

        </div>

        <br>
        <br>

        <router-outlet></router-outlet>


        <div class="infographics">

            <figure class="infographics__figure">

                <div class="infographics__image">

                    <img src="/assets/images/gallery/statsBinoculars.png" alt=""
                        class="infographics__img infographics__img--sm">

                </div>

                <figcaption class="infographics__text"><b class="emphasized">2 300 000</b> observasjoner publisert
                </figcaption>

            </figure>

            <figure class="infographics__figure">


                <div class="infographics__image">
                    <img src="/assets/images/gallery/statsLeaf.png" alt="" class="infographics__img">
                </div>

                <figcaption class="infographics__text"><b class="emphasized">23 000</b> arter rapportert
                </figcaption>

            </figure>

            <figure class="infographics__figure">

                <div class="infographics__image">

                    <img src="/assets/images/gallery/statsPeople.png" alt=""
                        class="infographics__img  infographics__img--lg">

                </div>

                <figcaption class="infographics__text"><b class="emphasized">14 000</b> registrerte brukere
                </figcaption>

            </figure>

            <figure class="infographics__figure">

                <div class="infographics__image">
                    <img src="/assets/images/gallery/statsCamera.png" alt="" class="infographics__img">
                </div>

                <figcaption class="infographics__text"><b class="emphasized">300 000</b> bilder lagt inn
                </figcaption>

            </figure>

        </div>


    </div>

    <div class="page__footer"></div>
</div>
