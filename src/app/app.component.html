<a [href]="skipLinkPath" class="skip-to-content">Skip to content</a>

<div class="layout">

    <div class="layout__header">
        <app-header></app-header>
    </div>

    <div class="layout__main"
        [ngClass]="{'layout__main--frontpage': pageName === 'home', 'layout__main--post': pageName === 'post'}">

        <main role="main" class="main" id="content" tabindex="-1">
            
            <h1 class="page-title" *ngIf="page">{{ page }}</h1>
            <!-- <router-outlet></router-outlet> -->
            <router-outlet (activate)="onActivate($event)"></router-outlet>

        </main>

    </div>

    <div class="layout__footer">
        <app-footer></app-footer>
    </div>

    <button class="scroll-up" [ngClass]="{'scroll-up--active': windowScrolled}" (click)="scrollToTop()">&uarr;</button>

</div>
