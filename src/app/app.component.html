<a [href]="skipLinkPath" class="skip-to-content">Skip to content</a>

<div class="layout">

    <div class="layout__header">
        <app-header></app-header>
        <app-breadcrumbs class="" *ngIf="pageLayout !== 'frontpage'"></app-breadcrumbs>
    </div>

    <div class="layout__main">

        <ng-container *ngIf="page" aria-live="assertive">
            <span [attr.aria-label]="page"></span>
        </ng-container>

        <main role="main" id="mainContent" tabindex="-1" #mainContent class="main main-grid"
            [ngClass]="{'main-grid--page': pageLayout === 'page', 
            'main-grid--mega': pageLayout === 'mega', 
            'main-grid--std': pageLayout === 'std', 
            'main-grid--page': pageLayout === 'item',
            'main-grid--frontpage': pageLayout === 'frontpage'}">

            <h1 class="page-title" *ngIf="pageTitle !== 'Forsiden' && pageLayout !== 'item'">{{ pageTitle }}</h1>

            <!-- <router-outlet (activate)="onActivate($event)"></router-outlet> -->

            <router-outlet></router-outlet>

        </main>

    </div>

    <div class="layout__footer">
        <app-footer></app-footer>

        <!-- <button class="scroll-up" [ngClass]="{'scroll-up--active': windowScrolled}"
            (click)="scrollToTop()"></button> -->

    </div>
